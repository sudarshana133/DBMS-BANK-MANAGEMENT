<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <div class="phone">
                        <label for="phone">Phone Number</label>

                        <h5 id="phoneError" style="color: red; margin-top: 5px;"></h5>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>

                    </div>
                    <div class="address">

                </div>
                <div class="section2">

                        <input type="text" name="accId" id="accId" placeholder="Account Id">

                    </div>
                    <div class="aadhar">

                        <input type="text" name="aadharNumber" id="aadhar" placeholder="Aadhar Number">
                        <h5 id="aadharError" style="color: red; margin-top: 5px;"></h5>
                    </div>
                    <div class="bank_loc">
                        <p>Bank Location</p>
                        <textarea name="bank_loc" id="bank_loc" cols="20" rows="4"></textarea>
                        <h5 id="bankLocError" style="color: red; margin-top: 5px;"></h5>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                        <h5 id="passwordError" style="color: red; margin-top: 5px;"></h5>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
