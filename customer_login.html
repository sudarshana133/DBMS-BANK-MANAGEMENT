<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/customer_login.css">
</head>
<body>
    <header>
        <h1>User Log In</h1>
        <img src="images/logo1.jpeg" alt="logo">
    </header>
    <form action="/customerLogin" id="myform">
        <div class="main">
            <div class="label1">
                <label for="userId" style="margin-right: 28px;">User Id</label>
                <input type="text" name="userId" id="userId">
            </div>
            <div class="label2">
                <label for="password" style="margin-right: 10px;">Password</label>
                <input type="password" name="password" id="password" autocomplete="off">
            </div>
            <div class="label3">
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>
    </form>
</body>
</html>
