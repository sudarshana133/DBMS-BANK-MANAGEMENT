<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <h1>User Sign Up</h1>
        <img src="images/logo1.jpeg" alt="logo">
    </header>
    <form action="/customerSignUp" id="myform" method="post">
            <div class="main">
                    <div class="label1">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="label2">
                        <label for="lastName" >Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="label4">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="label5">
                        <label for="email">Email Id</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="label6">
                        <label for="accId">Account Id</label>
                        <input type="text" name="accId" id="accId">
                    </div>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    <div class="label7">
                        <label for="aadharNumber">Aadhar Number</label>
                        <input type="text" name="aadharNumber" id="aadharNumber">
                    </div>
                    <!-- <textarea name="branch_loc" id="branch_loc" cols="30" rows="10"></textarea> -->
                    <div class="label5">
                        <input type="submit" value="submit">
                    </div>
            </div>
        </form>
    <script>
        
    </script>
</body>
</html>
